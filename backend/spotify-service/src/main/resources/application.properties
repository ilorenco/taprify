spring.application.name=spotify-service
server.port=8084

# Spotify API Configuration
spotify.client-id=${SPOTIFY_CLIENT_ID:your-client-id-here}
spotify.client-secret=${SPOTIFY_CLIENT_SECRET:your-client-secret-here}
spotify.api-url=https://api.spotify.com/v1
spotify.token-url=https://accounts.spotify.com/api/token

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
